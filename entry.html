<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="entry.html">Enter Expense</a></li>
            <li><a href="summary.html">Expense Summary</a></li>
        </ul>
    </nav>
    <h1>Enter Expense</h1>
    <form id="expense-form">
        <label>Amount:</label>
        <input type="number" id="amount" required><br>
        <label>Category:</label>
        <input type="text" id="category" required><br>
        <label>Date:</label>
        <input type="date" id="date" required><br>
        <label>Currency (e.g., USD, EUR):</label>
        <input type="text" id="currency" required><br>
        <button type="submit">Add Expense</button>
        <button id="remove">Clear Expenses</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
